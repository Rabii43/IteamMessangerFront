<cometchat-backdrop></cometchat-backdrop>
<div class="confirm_dialog">
        <div class="confirm_message">{{ message }}</div>
        <div class="confirm_buttons">
            <button type="button" class="yes" (click)="onButtonClick('yes')">{{ confirmationButtonText }}</button>
            <button type="button" class="no" (click)="onButtonClick('no')">{{ cancelButtonText }}</button>
        </div>
</div>
